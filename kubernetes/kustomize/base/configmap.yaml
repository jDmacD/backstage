apiVersion: v1
kind: ConfigMap
metadata:
  name: backstage
data:
  app-config.production.yaml: |
    app:
      baseUrl: https://backstage.jtec.xyz:443

    backend:
      baseUrl: https://backstage.jtec.xyz:443
      listen: ':7007'

      database:
        client: pg
        connection:
          host: ${POSTGRES_HOST}
          port: ${POSTGRES_PORT}
          user: ${POSTGRES_USER}
          password: ${POSTGRES_PASSWORD}

    auth:
      providers:
        guest: {}

    catalog:
      locations:
        - type: file
          target: ./examples/entities.yaml

        - type: file
          target: ./examples/template/template.yaml
          rules:
            - allow: [Template]

        - type: file
          target: ./examples/org.yaml
          rules:
            - allow: [User, Group]